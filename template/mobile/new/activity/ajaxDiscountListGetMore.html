<foreach name="prom_list" item="v" key="k" >
	 <li class="list-item">
        <div class="left">
          <if condition="$v[prom_img] neq ''">
            <a href="{:U('/Mobile/Goods/goodsInfo',array('id'=>$v[goods_id]))}">
              <img src="{:C('qiniu.url')}{$v[prom_img]}"
                alt="">
            </a>
          <else/>
            <a href="{:U('/Mobile/Goods/goodsInfo',array('id'=>$v[goods_id]))}">
              <img src="{:C('yuming.url')}public/images/icon_goods_thumb_empty_300.png"
                alt="">
            </a>  
          </if>
        </div>
        <div class="right">
            <div class="title">{$v[goods_name]}</div>
            <div class="top">
                <i class="discount" style="display:;">优惠</i>
                <span class="price">￥{$v[shop_price]}元</span>
                <span class="old-price">￥{$v[market_price]}元</span>
            </div>
            <div class="desc">
                <div class="sale-num">{$v[click_count]}人已浏览</div>
            </div>
            <div class="bottom ellipsis" >

                <span class="sg_g_time last_g_time" id="jstimerBox31">
                 倒计时<span id="surplus_text{$v[goods_id]}"></span>
               </span>

            </div>
        </div>
    </li>
	<!-- <script>
		Tday['{$v[goods_id]}'] = new Date('{$v.end_time|date="Y/m/d H:i:s",###}');
		window.setInterval(function()
		{clock11('{$v[goods_id]}');}, 1000);
	</script> -->
</foreach>
