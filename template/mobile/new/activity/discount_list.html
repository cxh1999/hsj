<!DOCTYPE html>
<html lang="en">
<head>

<style>
.header{
    position: fixed;
}
html{
    height: 100%;
}
body{
    background: white;
}
.van-panel__content>small{
    font-size: 11px;

}
.van-row{
    background:burlywood;

}

.van-cell{
    padding: 0;
}
.yhj{
    background: rgba(206, 172, 128, 0.32);
    border-radius: 10px;
}
.yhj>div{
    display: inline-block
}
.van-panel{

    float: right;
}

}

}

<body>
        <div class="tab_nav">
                <div class="header">
                  <div class="h-left"><a class="sb-back" href="javascript:history.back(-1)" title="返回"></a></div>
                  <div class="h-mid">优惠卷</div>
                  <div class="h-right">

                      <div onclick="show_menu();$('#close_btn').addClass('hid');" id="show_more"><a href="javascript:;"></a> </div>
                    </aside>
                  </div>
                </div>
              </div>
              <include file="public/menu"/>
    <template id="app">
            <van-tabs title-active-color="red">
                    <van-tab    v-for="index in fenlei" :key="index.sc_id" :title="index.sc_name" >
                        <!-- 商家优惠眷 -->
                        <div v-if="index.sc_id==a.sc_id" v-for="(a,i) of  Coupon" :key="a.sc_id" class="sjyhj">
                            <img :src="'{:C('qiniu.url')}/'+a.store_logo" alt="">
                            <van-panel :title="a.store_name" >
                                 <small>{{a.store_desccredit}}分 | 已领取{{a.send_num}}个 | 龙湖1km <span v-if="a.couponType==0">网上商城使用</span><span v-else>实体店消费</span></small> 
                                    <div class="yhj">
                                        <div class="yhj_1">
                                            <small>满{{a.condition}}减{{a.money}}</small><br>
                                            <small>周一至周末可用</small>
                                        </div>
                                        <div>
                                            <van-button v-if="a.receive==0" v-on:click="buy(i)" size="small" >立即领取</van-button>
                                            <van-button v-else  size="small" disabled>已领取</van-button>
                                        </div>
                                    </div>
                            </van-panel>
                        </div> 
                    </van-tab>
                    <div class="zwyhj" >

                    </div>
            </van-tabs>

                    data: {

                methods: {

                    console.log(val)
                    },
                
               
                },
                mounted(){
                    axios({
                        method:'post',
                        url:'/mobile/Activity/store_class'
                        }).then((res)=>{
                            this.fenlei=res.data[0]
                            console.log(this.fenlei)
                       
                    });
                    axios({
                        method:"post",

                        }).then((res)=>{
