<script>
function goTop(){
  $('html,body').animate({'scrollTop':0},600);
}


$(function(){
  getMoreList();
});

var page = 1;
function getMoreList(){
  $('.get_more').show();
  $.ajax({
    type : "get",
    url:"/index.php?m=Mobile&c=Activity&a=ajaxDiscountListGetMore&p="+page,
    dataType:'json',
    success: function(data)
    {
      if(data){
        $(".list-wrapper").append(data);
        page++;
        $('.get_more').hide();
      }else{
        $('.get_more').hide();
        $('#getmore').remove();
      }
    }
  });
}
</script>
