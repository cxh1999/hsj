<include file="public/header"/>
<body>
<header>
    <div class="tab_nav">
            <div class="h-mid">宝励会员信息确认</div>
    </div>
</header>
<div class="Personal">
    <div id="tbh5v0">
        <div class="innercontent1">
            <form method="post" action="{:U('Baoli/check_user')}" id="edit_profile" onSubmit="return checkinfo()">
                <div class="name"><span>账  号</span>
                    <input type="text" name="mobile" id="mobile"  placeholder="*手机号"
                           class="c-f-text">
                </div>
                <div class="field submit-btn">
                    <input type="submit" value="确认" class="btn_big1"/>
                </div>
            </form>
        </div>
    </div>
</div>

<script language="javascript">
    function checkinfo() {
        var nickname = $('#mobile').val();
        if (nickname == '') {
            alert("账号不能为空");
            return false;
        }


        return true;
    }
</script>
</body>
</html>
