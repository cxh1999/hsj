<include file="public/layout" />
<body style="background-color: #FFF; overflow: auto;">
<div id="toolTipLayer" style="position: absolute; z-index: 9999; display: none; visibility: visible; left: 95px; top: 573px;"></div>
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
    <div class="fixed-bar">
        <div class="item-title"><a class="back" href="javascript:history.back();" title="返回列表"><i class="fa fa-arrow-circle-o-left"></i></a>
            <div class="subject">
                <h3>会员管理 - 修改会员关系</h3>
                <h5>网站修改会员关系</h5>
            </div>
        </div>
    </div>
    <form class="form-horizontal" method="post" id="add_form">
        <input type="hidden" name="user_id" value="{$user.user_id}">
        <div class="ncap-form-default">
            <dl class="row">
                <dt class="tit">
                    <label for="nickname"><em>*</em>会员昵称</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="nickname" id="nickname" value="{$user.username}" class="input-txt" disabled="disabled">
                    <span class="err"></span>
                    <p class="notic"></p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="head_pic"><em></em>本人头像</label>
                </dt>
                <dd class="opt">
                    <img src="{$user.head_pic}" id="head_pic" style="width: 132px;height: 132px">
                    <span class="err"></span>
                    <p class="notic"></p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="referrer_id"><em>*</em>老师标识</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="referrer_id" id="referrer_id" value="{$user.referrer_id}" class="input-txt">
                    <span class="err"></span>
                    <p class="notic">老师的唯一标识</p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="referrer_name"><em>*</em>老师名称</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="referrer_name" id="referrer_name" value="{$referrer.referrer_name}" class="input-txt" disabled="disabled">
                    <span class="err"></span>
                    <p class="notic">老师名称</p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="referrer_head_pic"><em></em>老师头像</label>
                </dt>
                <dd class="opt">
                    <img src="{$referrer.head_pic}" id="referrer_head_pic" style="width: 132px;height: 132px">
                    <span class="err"></span>
                    <p class="notic"></p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="level"><em>*</em>用户等级</label>
                </dt>
                <dd class="opt">
                    <select name="level" id="level" class="small form-control" style="width:95px" >
                        <foreach name="user_level" item="v" >
                            <option value="{$v[level_id]}"  <if condition="$v[level_id] eq $user[level]"> selected="selected" </if>>{$v[level_name]}</option>
                        </foreach>
                    </select>
                    <span class="err"></span>
                    <p class="notic">当前用户等级</p>
                </dd>
            </dl>
            <div class="bot"><a href="JavaScript:void(0);" onclick="checkUserUpdate();" class="ncap-btn-big ncap-btn-green" id="submitBtn">确认提交</a></div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function checkUserUpdate(){
        var referrer_id = $('input[name="referrer_id"]').val();
        var level = $('input[name="level"]').val();
        var error ='';
        if(referrer_id == ''){
            error += "老师的标识不能为空\n";
        }
        if(level == ''){
            error += "用户等级不能为空\n";
        }

        if(error){
            layer.alert(error, {icon: 2});  //alert(error);
            return false;
        }
        $('#add_form').submit();
    }
</script>
</body>
</html>
